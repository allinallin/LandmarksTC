<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Map</title>
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
    </script>
</head>
<body>


 <!-- The Map -->

	<div><img id="base" src="images/yinMap.jpg" style="border-style: dotted"></img></div>

 <!-- The Locations -->

	<div style="width: 24vw; padding: 10vh 2vw;">
		<div class="location" id="64-Bayard">
			<div class="lName">Mei Lei Wah</div>
			<div class="lAddress">64 Bayard</div>	
		</div>
		<div class="location" id="67-Bayard">
			<div class="lName">Lin Heong Cafe</div>
			<div class="lAddress">67 Bayard</div>	
		</div>
	</div>


<!-- Sound Bank -->
<audio id='fPop'> <source src="audio/67-Bayard.mp3"></source> </audio>

<!-- The Top Bar -->

	<div id="streetsBar">

		<!-- Left Side of TopBar -->

		<div id="streetInfo">	
			<div id="streetTitleCh"></div>
			<div id="streetTitleEn"></div>
			<div id="audioDiv"> 
				<audio id="player" controls="controls"><source id="audioFill" src=""/></audio>
			</div>
		</div>

		<!-- Right Side of TopBar -->
			<div id="speakerInfo">
				<div id="photoSpace"><img id="speakerPhoto" src="" style="width:122px;height:122px"></div>
				<div id="speakerStats">
					<i>Name:   </i><span class="nameFill"></span> 
					<br><i>Home Province:   </i> <span class="fromFill"></span>
					<br><i>Occupation:   </i> <span class="jobFill"></span>
					<br><i>Time in NYC:   </i><span class="timeFill"></span>
					<br><span class="bioFill"></span>
				</div>
			</div>
	</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
